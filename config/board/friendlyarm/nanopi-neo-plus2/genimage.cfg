image sdcard.img {
	hdimage {
	}

	partition spl {
		in-partition-table = "no"
		image = "sunxi-spl.bin"
		offset = 8K
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot.itb"
		offset = 40K
		size = 1M # 1MB - 40KB
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.ext4"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition lukfs {
		image = "rootfs.lukfs"
	}
}
